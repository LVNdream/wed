    <link href="images/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">

<body>
    <header>
        <a id="logo" href="trangchu.html"><img src="images/logo.png"></a>
        <nav>
            <a href="trangchu.html">Trang Chủ</a>
            <a href="gioithieu.html">Giới Thiệu</a>
            <a href="sanpham.html">Sản Phẩm</a>

        </nav>
       
    </header>
    <main>
        <div>
            <h1>Liên hệ</h1>
            <img src="images\lienhe\check-in.png" alt="loading">
            <h1>Địa chỉ: 0123,Tòa nha ABC, Tp Cần Thơ</h1>
        </div>
        <div>
            <fieldset>
                <legend>Góp ý</legend>
                <table>
                    <tr>
                        <td><label for="hoten">Họ tên</label></td>
                        <td><input id="hoten" type="text" name="Họ tên" placeholder="vui lòng nhập họ tên"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input id="email" type="text" name="email" placeholder="vui lòng nhập email"></td>
                    </tr>
                    <tr>
                        <td>Chủ đề</td>
                        <td>
                            <select size="1">
                                <option>Về Sản phẩm/ Dịch vụ</option>
                                <option>Về Ưu đãi thành viên</option>
                                <option>Về Tin Tuyển Dụng</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">Nội dung:</td>
                    </tr>
                    <tr>
                        <td colspan="2"> <textarea rows="7" cols="50" placeholder="Nội dung liên hệ"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" value="Gửi"></td>
                    </tr>
                </table>
            </fieldset>
        </div>
        
    </main>
    <footer>2021 Bản quyền thuộc về FreeezeVN.
